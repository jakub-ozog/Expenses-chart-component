<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app/script.js"></script>
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="header">
            <div class="header__balance">
                <p>My balance</p>
                <h3>
                    <span class="header__amount">$921.48</span>
                </h3>
            </div>
            <div class="header__logo">
                <img src="images/logo.svg" alt="card-logo">
            </div>
        </div>

        <div class="body">
            <div class="body__title">
                <p>
                    Spending - Last 7 days
                </p>
            </div>
            <div class="body__chart">
            </div>

            <hr class="body__spacer">

            <div class="body__stats">
                <div class="body__total">
                    <p>
                        Total this month
                    </p>
                    <span class="-amount">
                        $478.33
                    </span>
                </div>
                <div class="body__lastMonth">
                    <p>
                        <strong>+2.4%</strong> <br>
                        from last month
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
